{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-dark text-white">
          <h3 class="mb-0" style="font-family: 'Josefin Sans', sans-serif;">Send a New Message</h3>
        </div>
        <div class="card-body" style="background-color: #f8f9fa;">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>To:</label><br>
              <select name="to_farmer" class="form-control d-inline w-50 mb-2">
                <option value="">--Select Farmer--</option>
                {% for f in farmers %}
                  <option value="{{ f.id }}">{{ f.uname }}</option>
                {% endfor %}
              </select>
              <select name="to_volunteer" class="form-control d-inline w-50 mb-2">
                <option value="">--Select Volunteer--</option>
                {% for v in volunteers %}
                  <option value="{{ v.id }}">{{ v.uname }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label>Message:</label>
              <textarea name="content" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
        <div class="card-footer text-right">
          <a href="/message_list" class="btn btn-secondary">Back to Messages</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
