<div class="" style="visibility:{{visible}}">
  <form action="{% url 'account:selectcity1' %}" method="post">
    {% csrf_token %}
    <select name="state1" class="inputselect" style="width:50%">
      {% for state in states %}

      {% endfor %}

    <input type="submit" class="btn btn-outline-success" value="search">
  </form>
