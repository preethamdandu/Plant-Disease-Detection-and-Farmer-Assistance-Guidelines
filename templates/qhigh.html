<body>
  <div class="card1" style="width:50%;margin-left:100px;background-color:#fdfaf6;min-height:300px">
    <h4 style="text-align:center">{{q.ques}}</h4><br>
    <h6 style="margin-left:50px">Volunteer comments</h6>
    <ol style="margin-left:50px">
    {% for q1 in qobj1 %}
    <li>{{q1.com}}</li>
    {% endfor %}
  </ol>
    <h6 style="margin-left:50px">Farmer comments</h6>
    <ol style="margin-left:50px">
    {% for q1 in qobj %}
    <li>{{q1.com}}</li>
    {% endfor %}
  </ol>
    <form action="comsub" method="post">
      {% csrf_token %}
      <input type="hidden" name="qc" value="{{q}}">
      <h6 style="float:left;margin-left:40px">Comment:</h6>
      <textarea name="c1" class="form-control" style="width:50%;position:relative;left:30px" rows="1"></textarea>
      <input type="submit" value="post" class='btn btn-primary' style="float:right;position:relative;bottom:40px;right:150px">
    </form>
  </div>
</body>
