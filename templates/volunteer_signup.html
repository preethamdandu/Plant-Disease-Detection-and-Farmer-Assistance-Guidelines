<body style="background-color:#ccffbd">
<div class="j_head">
  <div>
    <h2 style="font-family: 'Righteous', cursive;margin:30px auto;font-weight:500;font-size:40px;text-align:center;">VOLUNTEER SIGNUP</h2>
  </div>
</div>
<br>
<form action="{% url 'account:volunteersignup' %}" method="post" style="margin-bottom:0px;">
  {% csrf_token %}
  <center>
    <div class="apply_box">
      <table class="job_table" cellpadding="10px">
        <tr>
          <th colspan="2">Your Details</th>
        </tr>
        <tr>
          <td>
            <h5>First name</h5>
          </td>
          <td><input type="text" name="fname" placeholder="Enter your first name" class="inputtext" required></td>
        </tr>
        <tr>
          <td>
            <h5>Last name</h5>
          </td>
          <td><input type="text" name="lname" placeholder="Enter your last name" class="inputtext" required></td>
        </tr>
        <tr>
          <td>
            <h5>Contact</h5>
          </td>
          <td><input type="number" name="pno" placeholder="Enter your phone number" class="inputtext" required></td>
        </tr>
        <tr>
          <td>
            <h5>Experience</h5>
          </td>
          <td>
            <textarea class="inputarea" rows="5" cols="30" name="des" name="des" placeholder="Describe your experince in farming" required></textarea>
          </td>
        </tr>
        <tr>
          <th colspan="2">Place of stay</th>
        </tr>
        <tr>
          <td>
            <h5>Village/City</h5>
          </td>
          <td><input type="text" name="village" placeholder="Enter your village/City name" class="inputtext" required></td>
        </tr>
        <tr>
          <td>
            <h5>District</h5>
          </td>
          <td><input type="text" name="district" placeholder="Enter your district name" class="inputtext" required></td>
        </tr>
        <tr>
          <td>
            <h5>State</h5>
          </td>
          <td>
            <select name="state" class="inputselect">
              <option value="">Your State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value='Arunachal Pradesh'>Arunachal Pradesh</option>
              <option value='Assam'>Assam</option>
              <option value='Bihar'>Bihar</option>
              <option value='Chandigarh'>Chandigarh</option>
              <option value='Chhattisgarh'>Chhattisgarh</option>
              <option value='Dadar and Nagar Haveli'>Dadar and Nagar Haveli</option>
              <option value=”Daman and Diu”>Daman and Diu</option>
              <option value=”Delhi”>Delhi</option>
              <option value=”Lakshadweep”>Lakshadweep</option>
              <option value=”Puducherry”>Puducherry</option>
              <option value=”Goa”>Goa</option>
              <option value=”Gujarat”>Gujarat</option>
              <option value=”Haryana”>Haryana</option>
              <option value=”Himachal Pradesh”>Himachal Pradesh</option>
              <option value=”Jammu and Kashmir”>Jammu and Kashmir</option>
              <option value=”Jharkhand”>Jharkhand</option>
              <option value='Karnataka'>Karnataka</option>
              <option value=”Kerala”>Kerala</option>
              <option value=”Madhya Pradesh”>Madhya Pradesh</option>
              <option value=”Maharashtra”>Maharashtra</option>
              <option value=”Manipur”>Manipur</option>
              <option value=”Meghalaya”>Meghalaya</option>
              <option value=”Mizoram”>Mizoram</option>
              <option value=”Nagaland”>Nagaland</option>
              <option value=”Odisha”>Odisha</option>
              <option value=”Punjab”>Punjab</option>
              <option value=”Rajasthan”>Rajasthan</option>
              <option value=”Sikkim”>Sikkim</option>
              <option value=”Tamil Nadu”>Tamil Nadu</option>
              <option value=”Telangana”>Telangana</option>
              <option value=”Tripura”>Tripura</option>
              <option value=”Uttar Pradesh”>Uttar Pradesh</option>
              <option value=”Uttarakhand”>Uttarakhand</option>
              <option value=”West Bengal”>West Bengal</option>
            </select>
          </td>
        </tr>
        <tr>
          <th colspan="2">Login Details</th>
        </tr>
        <tr>
          <td>
            <h5>User name</h5>
          </td>
          <td><input type="text" name="uname" placeholder="Enter user name" class="inputtext" required></td>
        </tr>
        <tr>
          <td>
            <h5>Password</h5>
          </td>
          <td><input type="text" name="pwd" placeholder="Enter password" class="inputtext" required></td>
        </tr>
        <tr>
      </table>
      <center>
      </center><br>
      <button type="submit" class="btn btn-outline-success btn-lg" name="button"><b>Register</b></button>
      <br><br>
    </div>
  </center>
</form>
